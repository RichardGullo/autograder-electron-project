<!doctype html>
<html>

<head>
    <title>AutoGrader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/general_styles.css" />
    <link rel="stylesheet" href="css/custom_styles/grade-configuration1.css" />

</head>

<body>

    <!-- Assignment Configuration Button -->
    <div class="header">
        <a class="assignment-configuration-container" href="assignment-configuration.html">
            <img src="images/header-bg-long.png" />
            <div class="assignment-configuration-text">
                <p>Assignment</p>
                <p>Configuration</p>
            </div>
        </a>
        <div class="file-container">
            <p id="assignment-text">File: test.zip</p>
        </div>
    </div>

    <!-- Homeworks Upload Button -->
    <div class="container">
        
        <div class="uploadButton-container">
            <div class = "homework-container">
                <img src="images/Assignment_background_small.png" />
                <p>Homeworks</p>
                <input type="file" class="drop-zone-input"/>
            </div>
        </div>

        <div class="main-container">
            <div class="scroll-container">
                <img class="scrollbar" src="images/scrollbar.png" />
                <div class="frame-container">
                    <div class="header-container">
                        <img src="images/testcase configuration.png" />
                        <p>Testcase Configuration</p>
                    </div>
                    <img class="custom-border" src="images/border_small.png" />
                    <div class="content-container">

                        <div class="checkbox-containers">
                            <div class="checkbox-container">
                                <input type="checkbox" class="check_box" id="checkbox1" />
                                <label for="checkbox1"></label>
                                <p class="checkbox_label">Field 1</p>
                            </div>

                            <div class="checkbox-container">
                                <input type="checkbox" class="check_box" id="checkbox2" />
                                <label for="checkbox2"></label>
                                <p class="checkbox_label">Field 2</p>
                            </div>

                            <div class="checkbox-container">
                                <input type="checkbox" class="check_box" id="checkbox3" />
                                <label for="checkbox3"></label>
                                <p class="checkbox_label">Field 3</p>
                            </div>

                            <div class="checkbox-container">
                                <input type="checkbox" class="check_box" id="checkbox4" />
                                <label for="checkbox4"></label>
                                <p class="checkbox_label">Field 4</p>
                            </div>

                            <div class="checkbox-container">
                                <input type="checkbox" class="check_box" id="checkbox5" />
                                <label for="checkbox5"></label>
                                <p class="checkbox_label">Field 5</p>
                            </div>


                            <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox6" />
                            <label for="checkbox6"></label>
                            <p class="checkbox_label">Field 6</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox7" />
                            <label for="checkbox7"></label>
                            <p class="checkbox_label">Field 7</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox8" />
                            <label for="checkbox8"></label>
                            <p class="checkbox_label">Field 8</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox9" />
                            <label for="checkbox9"></label>
                            <p class="checkbox_label">Field 9</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox10" />
                            <label for="checkbox10"></label>
                            <p class="checkbox_label">Field 10</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox11" />
                            <label for="checkbox11"></label>
                            <p class="checkbox_label">Field 11</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox12" />
                            <label for="checkbox12"></label>
                            <p class="checkbox_label">Field 12</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox13" />
                            <label for="checkbox13"></label>
                            <p class="checkbox_label">Field 13</p>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="check_box" id="checkbox13" />
                            <label for="checkbox13"></label>
                            <p class="checkbox_label">Field 13</p>
                        </div> 
                            
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        sessionStorage.removeItem("homework-baseFile");
        sessionStorage.removeItem("homework-directory");

        if(sessionStorage.getItem("assignment-baseFile") != null)
            document.getElementById("assignment-text").innerHTML = "Assignment File: " + sessionStorage.getItem("assignment-baseFile");

        const dropZoneElement = document.querySelector(".uploadButton-container");
        const inputElement = document.querySelector(".drop-zone-input");
    
        dropZoneElement.addEventListener("click", e => {
            inputElement.click();
        });
    
        inputElement.addEventListener("change", e =>{
            if(inputElement.files.length){
                sessionStorage.setItem('homework-directory',inputElement.files[0].path);
                sessionStorage.setItem('homework-baseFile',inputElement.files[0].name);
                location.href="grade-configuration2.html";
            }
        });
    
        dropZoneElement.addEventListener("dragover", e => {
            e.preventDefault();
            dropZoneElement.classList.add("drop-zone--over");
        });
    
        ["dragleave","dragend"].forEach((type) =>{
            dropZoneElement.addEventListener(type,(e) =>{
                dropZoneElement.classList.remove("drop-zone--over");
            })
        })
    
        dropZoneElement.addEventListener("drop", e =>{
            e.preventDefault();
            console.log(e.dataTransfer.files);
           
            sessionStorage.setItem('homework-directory', e.dataTransfer.files[0].path);
            sessionStorage.setItem('homework-baseFile',e.dataTransfer.files[0].name);
            location.href="grade-configuration2.html";

        });
    
    
    </script>

</body>

</html>
