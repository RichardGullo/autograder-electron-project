<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/testcaseConfigStyles.css" />
    <title>Document</title>
</head>

<div id="index-container">
    <img src="images/index_bg.png" />
    <p>Index</p>
</div>

<div id="testcase-main-container">

    <div id="my-test-container">

        <div id="testcase-container">

            <div id="dropdown-container">
                <select name="cars" id="cars">
                    <option value="testcase1">testcase1.c</option>
                    <option value="testcase2">testcase2.c</option>
                    <option value="testcase3">testcase3.c</option>
                    <option value="testcase4">testcase4.c</option>
                </select>
            </div>

            <div class="scroll-container">
                <img class="scrollbar" src="images/scrollbar.png" />
                <div id="code-container">
                    <div id="code-container-header">
                        <img src="images/testcase configuration.png" />
                        <p>Testcase Code</p>
                    </div>
                    <img id="testcase-text-border" src="images/border_small.png" />
                    <textarea cols="40" rows="20" placeholder="test code here."></textarea>
                </div>
            </div>
        </div>

        <div id="testcase-configuration-container">
            <div class="scroll-container">
                <img class="scrollbar" src="images/scrollbar.png" />
                <div id="testcase-configuration-secondary-container">
                    <div id="testcase-header-container">
                        <img src="images/testcase configuration.png" />
                        <p>Testcase Configuration</p>
                    </div>
                    <img id="testcase-config-text-border" src="images/border_small.png" />
                    <div id="testcase-config-content-container">
                        <div>Max runtime: <input type="text" /> seconds</div>

                        <div id="my-checkboxes">
                            <input type="checkbox" id="testcase1" name="testcase1" value="testcase1">
                            <label for="testcase1">field 1</label><br>
                            <input type="checkbox" id="testcase2" name="testcase2" value="testcase2">
                            <label for="testcase2">field 2</label><br>
                            <input type="checkbox" id="testcase3" name="testcase3" value="testcase3">
                            <label for="testcase3"> field 3</label><br>
                            <input type="checkbox" id="testcase4" name="testcase4" value="testcase4">
                            <label for="testcase3">field 4</label><br>
                            <input type="checkbox" id="testcase5" name="testcase5" value="testcase5">
                            <label for="testcase5">field 5</label><br>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<div id="footer">
    <div id="export-button-container">
        <img src="images/export_bg.png" />
        <p>Export</p>
    </div>
    <div id="grading-button-container">
        <img src="images/Grading_bg.png" />
        <p>Grading</p>
    </div>
</div>


</body>

</html>
